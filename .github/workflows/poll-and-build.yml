name: Check for changes and commit every 12 hours

on:
  schedule:
    - cron: 0 */12 * * *
  workflow_dispatch:

jobs:
  check_for_changes:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v3"

      - name: Read Current Workflow Env
        id: get_current_env
        uses: juliangruber/read-file-action@v1
        with:
          path: ./.github/.env.workflow

      - name: Echo current Commit
        id: set_commit_output
        run: echo "::set-output name=current_commit::$(echo ${{ steps.get_current_env.outputs.content }} | cut -d'=' -f2)"
        # run: echo "::set-output name=current_commit::${{ steps.get_current_env.outputs.content }}

      - name: Check output
        run: echo "::${{ steps.set_commit_output.outputs.current_commit }}"

      - name: Get Latest TWIR Commit
        id: get_latest_commit
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/{owner}/{repo}/commits
          owner: rust-lang
          repo: this-week-in-rust
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Echo Latest Commit
        run: echo "::${{ steps.get_latest_commit.outputs.data }}"
        # run: echo "::set-output name=latest_commit::${{ steps.get_latest_commit.outputs.data }}"
